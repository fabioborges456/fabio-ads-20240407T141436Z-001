<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
  <div class="contaner">   
    <H1>Cron√¥metro Projeto 2023</H1>    
    <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="milliseconds">00</div>
        <div class="separator"></div>
    </div>

    <div class="buttons">
      <button class="btn" id="startBtn">iniciar</button>
      <button class="btn" id="pauseBtn">pausar</button>
      <button class="btn" id="resumeBtn">continuar</button>
      <button class="btn" id="resetBtn">resetar</button>
      

    </div>
 </div>
</body>
</html>
